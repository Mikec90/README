name: MC - Build and Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ patch2]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Default Scheme
        run: |
          scheme_list=$(build -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: Build
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ $scheme = default ]; then scheme=$(cat default); fi
          if [ "`ls -A | grep -i \\.workspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.workspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.codeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          codebuild clean build analyze -scheme "$scheme" -"$filetype_parameter" "$file_to_build" |pretty && exit ${PIPESTATUS[0]}
